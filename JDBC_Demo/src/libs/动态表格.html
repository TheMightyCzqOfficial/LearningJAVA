<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td,th{
            border: 1px solid;
            text-align: center;
        }
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
    </style>
</head>
<body>


    <div style="text-align: center;margin: 50px">
        <input type="text" id="id"placeholder="请输入编号">
        <input type="text" id="name"placeholder="请输入姓名">
        <input type="text" id="gender"placeholder="请输入性别">
        <input type="button" id="btn"value="添加">
    </div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>何伯康</td>
        <td>女</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>

</table>
</body>
</html>

<script>
    document.getElementById("btn").onclick=function () {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;

        var td_id=document.createElement("td");
        var text_id = document.createTextNode(id);
        td_id.appendChild(text_id);

        var td_name=document.createElement("td");//单个元素
        var text_name = document.createTextNode(name);//单个元素的文本
        td_name.appendChild(text_name);//添加文本

        var td_gender=document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);

        var td_a=document.createElement("td");
        var ele_a = document.createElement("a");
        ele_a.setAttribute("href","javascript:void(0);")
        ele_a.setAttribute("onclick","delTr(this);")
        var text_a = document.createTextNode("删除");//文本节点
        ele_a.appendChild(text_a);
        td_a.appendChild(ele_a)


        var tr=document.createElement("tr");//表格的一行
        tr.appendChild(td_id);//表格的一行中的元素
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);

        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);

    }
    function delTr(obj){
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);

    }
</script>
